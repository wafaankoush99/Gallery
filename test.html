<!DOCTYPE html>
<html>
<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/module.css">
</head>
<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="filter">
      <option value="default">Filter by Keyword</option>
    </select>
    <button id = "pageOne">Page One</button>
    <button id = "pageTwo"> Page Two</button>
    <select id="sort">
      <option value="default">Sort Data</option>
      <option value="byName">Sort Data by name </option>
      <option value="byNumber">Sort Data by # of horns</option>
    </select>
  </header>
  <main>
    <script id='dataSet' type='text/x-tmpl-mustache'>
    <section class="{{keyword}}" id="photo-template">
      <h2>{{title}}</h2>
      <img src="{{imageUrl}}" alt="">
      <p>{{description}}</p>
    </section>
  </script>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <!-- <script src = "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
