<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layouts.css">
  <link rel="stylesheet" href="./css/modules.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="filter" id="filter">
        <option value="default">Filter by Keyword</option>
      </select>
      <select class="filter" id="filter">
        <option value="default">Sort by</option>
        <option value="default">Names</option>
        <option value="default">Numbers</option>
      </select>
      <div class="buttons">
      <button id = "page1" > Page 1 </button>
      <button id = "page2" > Page 2 </button>
    </div>
    </header>
    <main>
      <script id="dataPage2" type='text/x-tmpl-mustache' >
      <section class="{{keyword}}" id="photo-template">
        <h2 class="h2">{{title}}</h2>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img class="img" src="{{imageUrl}}">
            </div>
            <div class="flip-card-back">
              <p class="p">{{description}}</p>
            </div>
          </div>
        </div>
      </section>
    </script>
    </main>
    

    <footer>
      &copy; 2021 Wafa'a Ankoush
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
